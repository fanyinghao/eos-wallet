<template name="views_account_create">
        <!-- we use a form, which posts into the "dapp-form-helper-iframe" iframe, so that the browser stores inout fields for native autocpmplete -->
    <form class="container new-account" action="about:blank" target="dapp-form-helper-iframe" autocomplete="on">
            
        <h1>{{{i18n 'wallet.newWallet.title'}}}</h1>

        <h2>{{i18n 'wallet.newWallet.accountType.title'}}</h2>
        
        <div class="row clear">
            <label>
                <input type="radio" name="accountType" value="simple" {{simpleCheck}} />
                <h3>{{i18n 'wallet.newWallet.accountType.simple.title'}}</h3>
                <span>{{i18n 'wallet.newWallet.accountType.simple.description'}}</span>
                {{#if showSection "simple"}}
                    <input type="text" name="accountName" placeholder="{{i18n 'wallet.newWallet.accountName'}}" autofocus="true" autocomplete="accountName" />
                {{/if}}
            </label>
            {{#if showSection "simple"}}
                <div class="indented-box">
                   <br><span>{{i18n 'wallet.newWallet.accountType.simple.warning'}}</span>
                </div>
            {{/if}}
        </div>

        <div class="row clear">
            <label>
                <input type="radio" name="accountType" value="import" />
                <h3>{{i18n 'wallet.newWallet.accountType.import.title'}}</h3>
                <span>{{i18n 'wallet.newWallet.accountType.import.description'}}</span>
            </label>
            {{#if showSection "import"}}
                <div class="indented-box">
                    <br>
                    {{> dapp_addressInput name="privateKey" placeholder=i18nPrivateKey class="import"}}
                    <p class="{{importValidClass}}">{{{importInfo}}}</p>
                </div>
            {{/if}}
        </div>

        <h2>{{i18n 'wallet.newWallet.password.title'}}</h2>

        <input type="password" name="password" placeholder="{{i18n 'wallet.newWallet.password'}}" autofocus="true" autocomplete="password"  />
        <input type="password" name="rePassword" placeholder="{{i18n 'wallet.newWallet.rePassword'}}" autofocus="true" autocomplete="rePassword" />

        {{#if errMsg}}
            <br>
            <small class="red">
                <i class="icon-shield"></i> {{ i18n errMsg }}
            </small>
        {{/if}}

        <hr>

        <!-- button type="submit" will send the form -->
        <button type="submit" class="dapp-block-button">{{i18n 'buttons.create'}}</button>

    </form>

</template>
